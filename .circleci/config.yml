version: 2
jobs:
  build:

    working_directory: ~/shishamo

    docker:
      - image: circleci/openjdk:8-jdk-browsers
      - image: mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes

    steps:
      - checkout

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run: mysql -u root --execute "create database if not exists sample character set utf8"

      - restore_cache:
          key: shishamo-{{ checksum "pom.xml" }}

      - run: ./mvnw clean integration-test -Dspring.profiles.active=circleci -Dshishamo.embedded.mysql=false

      - save_cache:
          paths:
            - ~/.m2
          key: shishamo-{{ checksum "pom.xml" }}


      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/shishamo.jar
