<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head (title='Data source ' + ${schemaName})">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Data source sample - shishamo</title>
    <link rel="stylesheet" href="../static/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/app/css/app.css"/>
</head>
<body>
<div th:replace="_fragments :: navbar (activeMenu='dataSource')"></div>
<div class="container">
    <h1>Data source</h1>
    <div class="card">
        <div class="card-content">
            <div class="ellipsis">
                <h2 th:text="${dataSourceProperties.name}">sample</h2>
                <table class="bordered">
                    <tbody>
                    <tr>
                        <th>URL</th>
                        <td><pre><code th:text="${dataSourceProperties.url}">jdbc:mysql://localhost:3306/sample</code></pre></td>
                    </tr>
                    <tr>
                        <th>Schema</th>
                        <td><pre><code th:text="${dataSourceProperties.name}">sample</code></pre></td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><pre><code th:text="${dataSourceProperties.username}">sampleUser</code></pre></td>
                    </tr>
                    <tr>
                        <th>Driver class</th>
                        <td><pre><code th:text="${dataSourceProperties.driverClassName}">com.mysql.jdbc.Driver</code></pre></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="_fragments :: ribbon"></div>
<div th:replace="_fragments :: foot">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
</div>
</body>
</html>
