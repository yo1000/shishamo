<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head (title='Data source ' + ${schemaName})">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Data source sample - shishamo</title>
    <link rel="stylesheet" href="../static/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/app/css/app.css"/>
</head>
<body>
<div th:replace="_fragments :: navbar (activeMenu='dataSource')"></div>
<div class="container">
    <h1><span th:text="'Data source ' + ${dataSourceProperties.name}">Data source sample</span></h1>

    <h2>URL</h2>
    <pre class="card card-block"><code th:text="${dataSourceProperties.url}">jdbc:mysql://localhost:3306/sample</code></pre>

    <h2>Schema</h2>
    <pre class="card card-block"><code th:text="${dataSourceProperties.name}">sample</code></pre>

    <h2>Username</h2>
    <pre class="card card-block"><code th:text="${dataSourceProperties.username}">sampleUser</code></pre>

    <h2>Driver class</h2>
    <pre class="card card-block"><code th:text="${dataSourceProperties.driverClassName}">com.mysql.jdbc.Driver</code></pre>
</div>
<div th:replace="_fragments :: ribbon"></div>
<div th:replace="_fragments :: foot">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
</div>
</body>
</html>
