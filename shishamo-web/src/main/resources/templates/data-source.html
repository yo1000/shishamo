<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head (title='Data source ' + ${schemaName})">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Data source sample - shishamo</title>
    <link type="text/css" rel="stylesheet" media="screen,projection" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" media="screen,projection" href="../static/materialize/css/materialize.min.css"/>
    <link type="text/css" rel="stylesheet" media="screen,projection" href="../static/app/css/app.css"/>
    <link type="text/css" rel="stylesheet" media="screen,projection" href="../static/highlight/css/idea.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div th:replace="_fragments :: navbar (activeMenu='dataSource')"></div>
<div class="container">
    <h1>Data source</h1>
    <div class="card">
        <div class="card-content">
            <div class="ellipsis">
                <h2 th:text="${dataSourceProperties.name}">sample</h2>
                <table class="bordered">
                    <tbody>
                    <tr>
                        <th>URL</th>
                        <td><pre><code th:text="${dataSourceProperties.url}">jdbc:mysql://localhost:3306/sample</code></pre></td>
                    </tr>
                    <tr>
                        <th>Schema</th>
                        <td><pre><code th:text="${dataSourceProperties.name}">sample</code></pre></td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><pre><code th:text="${dataSourceProperties.username}">sampleUser</code></pre></td>
                    </tr>
                    <tr>
                        <th>Driver class</th>
                        <td><pre><code th:text="${dataSourceProperties.driverClassName}">com.mysql.jdbc.Driver</code></pre></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="_fragments :: ribbon"></div>
<div th:replace="_fragments :: foot"></div>
</body>
</html>
