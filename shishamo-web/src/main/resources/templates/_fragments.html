<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} + ' - shishamo'">header - shishamo</title>

    <link rel="stylesheet"
          href="../static/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css"
          th:href="@{/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="../static/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet"
          href="../static/app/css/app.css"
          th:href="@{/app/css/app.css}"/>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-faded sticky-top"
     th:fragment="navbar (activeMenu)">
    <a class="navbar-brand" href="/">
        <object id="site-logo" type="image/svg+xml" alt="logo" width="27" height="27"
                data="../static/app/img/shishamo-nav-logo.svg"
                th:attr="data=@{/app/img/shishamo-nav-logo.svg}"></object>
    </a>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active" th:class="${activeMenu == 'table'}? 'active'">
                <a href="tables.html" th:href="@{'/tables'}">Table</a>
            </li>
            <li th:class="${activeMenu == 'dataSource'}? 'active'">
                <a href="data-source.html" th:href="@{'/data-source'}">Data Source</a>
            </li>
        </ul>
    </div>
    <a href="https://github.com/yo1000/shishamo">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
             alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
    </a>
</nav>
<div th:fragment="foot">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"
            th:src="@{/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
