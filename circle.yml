machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms1024m -Xmx3072m"
general:
  artifacts:
    - "target/shishamo.jar"
database:
  post:
    - mysql -u root --execute "create database if not exists sample character set utf8"
dependencies:
  override:
    - mvn dependency:resolve
test:
  override:
    - mvn integration-test -Dspring.profiles.active=ci -Dshishamo.embedded.mysql=false
    - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=yo1000-github -Dsonar.login=${SONAR_QUBE_TOKEN}
